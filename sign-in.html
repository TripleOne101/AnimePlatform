<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19fb578bed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/sign-in.css" />
    <title>Sign in page</title>
</head>

<body>
    <header>
        <img src="assets-html/Anitopia.png" alt="logo">
    </header>
    <main>
        <!--sign-in form-->
        <fieldset> Login  <br> 
        <form id="userForm">
            <div class="name">
                <input id="user" type="text" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="password">
                <input id="pass" type="password" placeholder="Password">
                <i class="fas fa-lock"></i>
            </div> <br>
            <button class="button" type="submit" value="Login">Login</button>  
        </form>
        <p>Don’t have an account? <b>it’s Ok</b> </p>
    </fieldset>
</main>
<script src="./js/sign-in.js"></script>
</body>

</html>
