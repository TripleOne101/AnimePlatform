    <title>drop-down</title>
</head>

<body>
    <div class="hero">
        <nav>

                        <p>Login</p>
                        <span>></span>
                    </a>


                </div>
            </div>
        </nav>

    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }
    </script>
</body>

</html>
